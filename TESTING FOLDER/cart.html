<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styleso.css">
    <script defer src="cart.js"></script>
</head>
<body>
    <nav>
        <img src="./culinary.PNG" width="60px" height="60px" />
        <div class="nav-left">
            <a href="./Atestat.html" class="anim1">Home</a>
            <a href="./recipes.html" class="anim1">Recipes</a>
            <a href="./cart.html" class="anim1">Cart (<span id="cart-count">0</span>)</a>
        </div>
        <div class="nav-right">
            <a href="../Home/about.html" class="anim2">About Us</a>
            <a href="../Home/contact.html" class="anim2">Contact</a>
            <a href="../Home/login.html" class="anim2">Login</a>
        </div>
    </nav>

    <section class="cart">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>

        <div class="cart-total">
            <strong>Total: $<span id="total-amount">0.00</span></strong>
        </div>

        <button id="clear-cart">Clear Cart</button>
        <button id="confirm-order">Confirm Order</button>
    </section>
</body>
</html>
