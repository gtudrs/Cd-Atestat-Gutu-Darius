<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Advice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="advice-box">
            <h2>Physical Health Advice</h2>
            <img id="Physical-Health-adviceImage" src="" alt="Health Advice Image" />
            <p id="Physical-Health-adviceText"></p>
            <button id="Physical-Health-button">Get New Advice</button>
        </div>

        <div class="advice-box">
            <h2>Mental Well-being Advice</h2>
            <img id="Mental-Well-being-adviceImage" src="" alt="Health Advice Image" />
            <p id="Mental-Well-being-adviceText"></p>
            <button id="Mental-Well-being-button">Get New Advice</button>
        </div>

        <div class="advice-box">
            <h2>Nutrition and Diet Advice</h2>
            <img id="Nutrition-and-Diet-adviceImage" src="" alt="Health Advice Image" />
            <p id="Nutrition-and-Diet-adviceText"></p>
            <button id="Nutrition-and-Diet-button">Get New Advice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
