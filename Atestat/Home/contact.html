<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chef's Table</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Lancelot&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Kurale", serif;
            background-image: url(https://files.oaiusercontent.com/file-YXkxWQrRDJqn8drTkAqbha?se=2025-03-01T15%3A27%3A00Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D0c83c153-f446-4f47-8630-234718a5c77e.webp&sig=IVuOtf6JVhGTYO9BC8uYLA2toZVMxDYP89jBDvxCK5k%3D);
            background-repeat: no-repeat;
            background-size: cover;
            color: #0A6847;
            text-align: center;
            overflow: hidden;

        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: #0A6847;
            padding: 10px;
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 70px;
            top: 0;
            z-index: 1000;
        }

        .nav-right{
            display: flex;
            justify-content: end;
            flex-grow: 1;
            gap: 50px;
            font-size: 20px;
        }

        .nav-right a{
            
            color: #F3CA52;
            text-decoration: none;
        }

        .nav-right a:hover{
            background-color:#F6E9B2 ;
            color: #7ABA78;

        }

        .nav-left{
            display: flex;
            flex-grow: 1;
            gap: 50px;
            margin-left: 20px;
            font-size: 20px;
        }
        
        .nav-left a{
            color: #F3CA52;
            text-decoration: none;
        }

        .nav-left a:hover{
            background-color:#F6E9B2 ;
            color: #7ABA78;
        }

        ::placeholder {
            color: #0A6847;
            opacity: 1;
        }

        .container {
            max-width: 600px;
            margin: 120px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            margin-top: 185px;
        }

        .contact-title {
            font-family: "Lancelot", serif;
            font-size: 42px;
            margin-bottom: 10px;
            color: #0A6847;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: #0A6847;
            backdrop-filter: blur(5px);
            border: 1px solid #0A6847;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: #0A6847;
            color: #F3CA52;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #7ABA78;
            color: white;
        }
    </style>
</head>
<body>
    
    <nav>

        <img src="./culinary.PNG" width="60px" height="60px" />

        <div class="nav-left">
            <a href="./Atestat.html">Home</a>
            <a href="./recipes.html">Recipes</a>
            <a href="./cart.html">Cart</a>
            
        </div>

        <div class="nav-right">
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./login.html">Login</a>
        </div>

    </nav>

    <div class="container">
        <h1 class="contact-title">Get in Touch</h1>
        <p>We're here to help. Send us a message and we'll get back to you as soon as possible.</p>
        
        <form class="contact-form" name="submit-to-google-sheet">
            <input name="name" type="text" placeholder="Your Username" required>
            <input name="email" type="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzD-XI9OH5PPDngBtY4u-qKnjUmJG1RLOurnBp_DtbfK6_6tfbvHxV88jzmowsYZ3Ppkw/exec';
        const form = document.forms['submit-to-google-sheet'];
      
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert('Message sent successfully!'))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
